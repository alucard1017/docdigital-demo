<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Verificación de documento - VeriFirma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #020617; color: #0f172a; }
      #root { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
  </head>
  <body>
    <div id="root">
      <noscript>Se requiere JavaScript para usar la verificación.</noscript>
    </div>

    <!-- Incrustamos el bundle de verificación que ya sirves en /frontend (usando Vite) -->
    <script>
      (function () {
        const API_URL = window.location.origin.replace(/\/$/, "");
        const root = document.getElementById("root");

        const container = document.createElement("iframe");
        container.src = API_URL + "/verificar"; // la ruta del frontend que ya funciona en local
        container.style.border = "none";
        container.style.width = "100%";
        container.style.height = "100vh";
        root.innerHTML = "";
        root.appendChild(container);
      })();
    </script>
  </body>
</html>
